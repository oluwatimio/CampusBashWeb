<mat-card>
  <mat-card-header>
    Campus Bash SignIn
  </mat-card-header>
  <mat-card-content id="marginContent">
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [value]="email">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [value] = "pass">
          </mat-form-field>
        </form>
  </mat-card-content>
</mat-card>
