<body>
  <div *ngIf="tickets.length > 0">
    <div *ngFor="let ticket of tickets">
      <mat-card class="main" routerLink="{{getRoute(ticket)}}">
        <div>
          <img *ngIf="ticket.placeholderImage !== null" class="placeholder" src="{{ticket.placeholderImage.url}}" mat-card-image>
          <img *ngIf="ticket.placeholderImage === null" class="placeholder" src="assets/default_event_background.png" mat-card-image>
        </div>
        <div>{{ticket.eventName}}</div>
        <div *ngIf="ticket.ticketCodes.length > 1">{{ticket.ticketCodes.length}} tickets</div>
        <div *ngIf="ticket.ticketCodes.length == 1">{{ticket.ticketCodes.length}} ticket</div>
        <div>Starts on {{getDate(ticket.eventTime)}}</div>
      </mat-card>
    </div>
  </div>
<div *ngIf="tickets.length == 0">
  <h3 class="no-tickets">No tickets purchased</h3>
</div>
</body>
