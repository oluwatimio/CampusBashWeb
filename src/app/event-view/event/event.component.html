 <body style="overflow: scroll;">
  <div fxLayout="column" *ngIf="user === undefined">
    <div *ngFor="let event of allEvents | async">
      <div *ngIf="event.events.length > 0">
        <div *ngIf="eventGroups.includes(event.sectionName) === false">
          <h1 style="text-align: center">{{event.sectionName}}</h1>
          <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 3vh">
            <div *ngFor="let event1 of event.events">
              <mat-card (click) = "eventDetail(event1)" style="margin-top: 2vh">
                <div *ngIf="event1.placeholderImage != null">
                  <img style="border-radius: 15px" mat-card-image src="{{event1.placeholderImage.url}}">
                  <mat-divider></mat-divider>
                </div>
                <div *ngIf="event1.placeholderImage == null">
                  <img style="border-radius: 15px" mat-card-image src="assets/placeholder.png">
                  <mat-divider></mat-divider>
                </div>
                <mat-card-footer>
                  <div fxLayout="column" style="margin-top: 2vh">
                    <div id="eventText" style="text-align: center; font-size: 20px">
                      {{event1.eventName.substring(0,15)}}
                    </div>
                    <div style="text-align: center; font-size: 15px">
                      {{getDate(event1.startTime)[1]}} {{getDate(event1.startTime)[2]}}
                    </div>
                  </div>
                </mat-card-footer>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column" *ngIf="user !== undefined">
    <div *ngFor="let event of allEvents | async">
      <div *ngIf="event.events.length > 0">
        <div *ngIf="userInterests.includes(event.sectionName) === true">
          <h1 style="text-align: center">{{event.sectionName}}</h1>
          <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top: 3vh">
            <div *ngFor="let event1 of event.events">
              <mat-card (click) = "eventDetail(event1)" style="margin-top: 2vh">
                <div *ngIf="event1.placeholderImage != null">
                  <img style="border-radius: 15px" mat-card-image src="{{event1.placeholderImage.url}}">
                  <mat-divider></mat-divider>
                </div>
                <div *ngIf="event1.placeholderImage == null">
                  <img style="border-radius: 15px" mat-card-image src="assets/placeholder.png">
                  <mat-divider></mat-divider>
                </div>
                <mat-card-footer>
                  <div fxLayout="column" style="margin-top: 2vh">
                    <div id="eventText" style="text-align: center; font-size: 20px">
                      {{event1.eventName.substring(0,15)}}
                    </div>
                    <div style="text-align: center; font-size: 15px">
                      {{getDate(event1.startTime)[1]}} {{getDate(event1.startTime)[2]}}
                    </div>
                  </div>
                </mat-card-footer>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </body>
 <button mat-fab style="background-color: #D4262F; bottom: 20px;
 position: fixed; right: 20px" routerLink="addevent"><i class="material-icons">add</i></button>
